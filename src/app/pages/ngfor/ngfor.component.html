<button class="get-btn" (click)="getList()">Get</button>
<button class="clear-btn" (click)="clearList()">Clear</button>
<table class="tbl-list">
    <tbody>
        <tr *ngFor="let item of modelList">
            <td>
{{item.value}} {{item.description}}
            </td>
        </tr>
    </tbody>
</table>
